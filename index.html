  <style>
    * {
      box-sizing: border-box;
    }

    #video-fondo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 1;
      filter: brightness(0.7) blur(8px);
    }

    body {
      margin: 0;
      background: transparent;
      font-family: 'Inter', sans-serif;
      color: #f0f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      min-height: 100vh;
      z-index: 1;
    }

    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-pic {
      width: 30vw;
      max-width: 140px;
      height: 30vw;
      max-height: 140px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #1f6feb;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px #1f6feb99;
      background: #0d1117;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
    }

    p {
      color: #8b949e;
      margin-bottom: 2rem;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
      max-width: 360px;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
      padding: 1rem;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #00000055;
      border: 2px solid transparent;
    }

    .social-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffffff55;
    }

    .instagram {
      background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      box-shadow: 0 0 15px #e6683c99;
    }

    .tiktok {
      background: linear-gradient(135deg, #000000, #25f4ee, #ff0050);
      box-shadow: 0 0 15px #25f4ee99;
    }

    .youtube {
      background: linear-gradient(135deg, #ff0000, #cc0000);
      box-shadow: 0 0 15px #ff000088;
    }

    .facebook {
      background: linear-gradient(135deg, #3b5998, #1877f2);
      box-shadow: 0 0 15px #1877f299;
    }

    .icon {
      width: 36px;
      height: 36px;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #8b949e;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      .social-button {
        font-size: 1rem;
        padding: 0.9rem;
      }

      .icon {
        width: 28px;
        height: 28px;
      }
    }
  </style>
