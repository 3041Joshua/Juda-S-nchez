    body {
      margin: 0;

      display: flex;

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #1f6feb;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px #1f6feb99;
      background: #0d1117; /* para que la imagen se vea bien */

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

      margin: 1rem 0 0.5rem;
    }

    p {
      color: #8b949e;
      margin-bottom: 2rem;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
      max-width: 360px;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
      padding: 1rem 1.2rem;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #00000055;
      border: 2px solid transparent;
    }

    .social-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffffff55;
    }

    .instagram {
      background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      box-shadow: 0 0 15px #e6683c99;
    }

    .instagram:hover {

    }

    .tiktok {
      background: linear-gradient(135deg, #000000, #25f4ee, #ff0050);
      box-shadow: 0 0 15px #25f4ee99;
    }

    .tiktok:hover {
      box-shadow: 0 0 30px #25f4ee;
    }

    .youtube {
      background: linear-gradient(135deg, #ff0000, #cc0000);
      box-shadow: 0 0 15px #ff000088;
    }

    .youtube:hover {
      box-shadow: 0 0 30px #ff4444;
    }

    .facebook {
      background: linear-gradient(135deg, #3b5998, #1877f2);
      box-shadow: 0 0 15px #1877f299;
    }

    .facebook:hover {
      box-shadow: 0 0 30px #3b83f6;
    }

    .icon {
